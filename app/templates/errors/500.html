<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Interno del Servidor</title>
    <style>
        body { font-family: 'Lora', serif; background: #f8f8f8; color: #333; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 8rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 2.5rem; text-align: center; }
        h1 { color: #b71c1c; font-size: 2.5rem; margin-bottom: 1rem; }
        p { font-size: 1.1rem; }
        .details { margin-top: 2rem; color: #888; font-size: 0.95rem; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>500 - Error Interno del Servidor</h1>
        <p>Ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.<br>
        Si el problema persiste, contacta al administrador del sistema.</p>
        {% if error_details %}
        <div class="details">
            <strong>Detalles para depuración:</strong>
            <pre>{{ error_details }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
